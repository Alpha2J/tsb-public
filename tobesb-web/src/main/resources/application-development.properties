# RestTemplate打印请求及响应信息
logging.level.org.springframework.web.client.RestTemplate=DEBUG

#logging.level.org.springframework.web=debug
logging.level.cn.alpha2j.tobesbweb=debug
# 数据源配置
# h2数据源配置, 默认不需要配置就可以的, 但是有时会抽风, 所以手动配置上.
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:h2test
#spring.datasource.username=root
#spring.datasource.password=toor
# MySQL数据源配置
# 如果mysql版本用的是MySQL8.0, 那么需要在最后加上?serverTimezone=GMT%2B8, 不然会报错.
#spring.datasource.url=jdbc:mysql://localhost:3306/tobesb?serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://localhost:3306/tobesb
spring.datasource.username=root
spring.datasource.password=nopwd
# 显示SQL, 格式化SQL, 是否自动建表, 方言
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
